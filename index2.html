<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Herobrine</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        /* General Styles */
        body {
            background-image: url(background.jpg);
            background-size: cover;
            background-attachment: fixed;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Title Styles */
        #title2 {
            text-align: center;
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px #000000;
        }

        /* CEO Section Styles */
        #ceo {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
        }

        #ceo h2 {
            font-size: 2em;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        #ceo img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        #ceo img:hover {
            transform: scale(1.1);
        }

        #ceo p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-top: 10px;
        }

        /* Navigation Button */
        #pages {
            text-align: center;
            margin: 20px 0;
        }

        #pages a {
            text-decoration: none;
        }

        #pages input[type="button"] {
            width: 100px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #050020;
            border-radius: 5px;
            background-color: #050020;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #pages input[type="button"]:hover {
            background-color: #030015;
        }
    </style>
</head>
<body>
<div id="title2">
    <h1>Welcome to The Herobrine Company</h1>
</div>
<div id="ceo">
    <h2>Meet Our CEO</h2>
    <img src="herobrine.jpg" alt="THE MASTER Herobrine" class="ceo-img">
    <p>Our CEO, THE MASTER Herobrine, is a visionary leader with a passion for innovation and excellence. Under his guidance, The Herobrine Company has achieved remarkable success and continues to push the boundaries of what's possible.</p>
</div>
<div id="pages">
    <a href="index.html"><input type="button" id="MAIN" value="MAIN"></a>
</div>
</body>
</html>
